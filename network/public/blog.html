<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Zoo Fund</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #000; color: #fff; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }
        header { border-bottom: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.95); position: sticky; top: 0; z-index: 100; }
        nav { display: flex; justify-content: space-between; align-items: center; height: 64px; }
        .logo { font-size: 32px; font-weight: 900; color: #fff; text-decoration: none; }
        .nav-links { display: flex; gap: 32px; list-style: none; }
        .nav-links a { color: rgba(255,255,255,0.7); text-decoration: none; font-weight: 500; font-size: 14px; }
        .nav-links a:hover, .nav-links a.active { color: #fff; }
        .wallet-btn { background: #fff; color: #000; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; font-size: 14px; cursor: pointer; }
        .content { padding: 80px 0; text-align: center; }
        h1 { font-size: 48px; margin-bottom: 24px; }
        p { font-size: 18px; color: rgba(255,255,255,0.7); max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="/" class="logo">ZOO</a>
            <ul class="nav-links">
                <li><a href="/ai">AI</a></li>
                <li><a href="/coin">Coin</a></li>
                <li><a href="/markets">Markets</a></li>
                <li><a href="/blog" class="active">Blog</a></li>
                <li><a href="/docs">Docs</a></li>
            </ul>
            <button class="wallet-btn">Connect Wallet</button>
        </nav>
    </header>
    <main class="content">
        <div class="container">
            <h1>Zoo Labs Blog</h1>
            <p>Latest updates on decentralized science funding, DAO governance, and research breakthroughs from the Zoo Labs Foundation.</p>
        </div>
    </main>
</body>
</html>
